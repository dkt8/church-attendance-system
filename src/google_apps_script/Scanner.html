    <style>

        /* Guide / Help floating button */

        .guide-link:hover {

        /* Floating contact (Li√™n H·ªá) button bottom-left */
        .contact-link {

<body>
    <!-- Guide button: Replace href with actual guide document URL -->
    <a class="guide-link"
        href="https://docs.google.com/document/d/1P9x6EGT_clftXwISN9QCnbVhedvF7eEu/edit?usp=sharing&ouid=108116573854889015450&rtpof=true&sd=true"
        target="_blank" rel="noopener" aria-label="H∆∞·ªõng d·∫´n / Guide" title="H∆∞·ªõng d·∫´n">‚ùì</a>
    <!-- Floating contact button (Li√™n H·ªá / Feedback) -->
    <a class="contact-link"
        href="https://docs.google.com/forms/d/e/1FAIpQLSdicw1HVJG--aNlB8PCDZmaOIehidie8CqEnbcxKCxRQg5FcQ/viewform?usp=header"
        target="_blank" rel="noopener" aria-label="Li√™n H·ªá / G√≥p √ù" title="Li√™n H·ªá / G√≥p √ù">üí¨</a>
    <h1>üë¶üèªüëßüèª ƒêi·ªÉm Danh Thi·∫øu Nhi üë¶üèªüëßüèª</h1>

    <p id="status">M√°y Qu√©t S·∫µn S√†ng!</p>

    <div id="reader"></div>

    <button class="button" onclick="restartScanner()">üîÑ Kh·ªüi ƒê·ªông L·∫°i</button>

    <div style="display:flex; flex-direction:column; align-items:center; gap:12px; margin-top:18px;">
        <select id="classSelect" class="button" style="background-color:#28a745; width:322px;">
            <option value="" disabled selected>M·ªü S·ªï ƒêi·ªÉm Danh</option>
        </select>
    </div>

    <div class="footer">
        Powered by HTBC V3.2.4
    </div>
    <img class="logo-footer" src="https://i.imgur.com/LozPusk.jpeg" alt="Logo">

    <script>
        // Queue system for continuous scanning
        let scanQueue = [];
        let isProcessing = false;
        let scannerActive = false;
        const html5QrCode = new Html5Qrcode("reader");

        let classUrls = {}; // code -> url

        function populateClassDropdown() {
            google.script.run
                .withSuccessHandler(function (list) {
                    const select = document.getElementById('classSelect');
                    list.forEach(entry => {
                        const opt = document.createElement('option');
                        opt.value = entry.code;
                        opt.textContent = entry.code.toUpperCase();
                        select.appendChild(opt);
                        classUrls[entry.code] = entry.url;
                    });
                })
                .withFailureHandler(function (err) {
                    console.error('Failed to load classes', err);
                })
                .getClassList();
        }

        document.addEventListener('change', function (e) {
            if (e.target && e.target.id === 'classSelect') {
                const code = e.target.value;
                if (code && classUrls[code]) {
                    window.open(classUrls[code], '_blank');
                    // Reset back to placeholder after opening for quick re-use (optional)
                    setTimeout(() => { e.target.selectedIndex = 0; }, 400);
                }
            }
        });

        function logData(data) {
            if (scannerActive) return;

            // Add to queue
            scanQueue.push({ data: data, timestamp: new Date() });

            // Extract name without class for display
            const parts = data.trim().split(/\s+/);
            const className = parts.pop();
            const nameOnly = parts.join(" ");

            // Update status with queue info
            const statusEl = document.getElementById("status");
            statusEl.textContent = `‚úÖ Queued: ${nameOnly} (${scanQueue.length} pending)`;
            statusEl.className = "success";

            // Restart scanner IMMEDIATELY - don't wait for processing
            scannerActive = false;
            startScanner();

            // Start or continue processing chain
            if (!isProcessing) {
                processNextScan();
            }
        }

        function processNextScan() {
            if (scanQueue.length === 0) {
                isProcessing = false;
                return;
            }

            isProcessing = true;
            const nextScan = scanQueue.shift();

            // Extract name for display
            const parts = nextScan.data.trim().split(/\s+/);
            const className = parts.pop();
            const nameOnly = parts.join(" ");

            // Update status during processing
            const statusEl = document.getElementById("status");
            statusEl.textContent = `‚è≥ Processing: ${nameOnly} (${scanQueue.length} remaining)`;
            statusEl.className = "";

            // Process with google.script.run
            google.script.run
                .withSuccessHandler(function (result) {
                    console.log("Processed: " + result);

                    // Update status only if queue is empty
                    if (scanQueue.length === 0) {
                        statusEl.textContent = `‚úÖ All processed - Ready for scanning`;
                        statusEl.className = "success";
                    }

                    // Continue processing next item in queue
                    processNextScan();
                })
                .withFailureHandler(function (error) {
                    console.error("Error: " + error);

                    // Show error briefly
                    statusEl.textContent = `‚ùå Error: ${error}`;
                    statusEl.className = "error";

                    // Continue processing even after error
                    setTimeout(() => processNextScan(), 2000);
                })
                .logScan(nextScan.data); // Direct call to logScan
        }

        function startScanner() {
            if (scannerActive) return;
            scannerActive = true;

            const statusEl = document.getElementById("status");
            if (!statusEl.classList.contains("success") && !statusEl.classList.contains("error")) {
                statusEl.textContent = "üîé M√°y Qu√©t S·∫µn S√†ng!";
                statusEl.className = "";
            }

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 460, height: 460 }, // 400 * 1.15
                },
                (decodedText) => {
                    html5QrCode.stop().then(() => {
                        scannerActive = false;
                        logData(decodedText);
                    });
                },
                (errorMessage) => {
                    console.warn("QR scan error:", errorMessage);
                }
            ).catch((err) => {
                statusEl.textContent = "‚ùå Camera access error!";
                statusEl.className = "error";
                console.error("Scanner error:", err);
                scannerActive = false;
            });
        }

        function restartScanner() {
            html5QrCode.stop().then(() => {
                scannerActive = false;
                startScanner();
            }).catch(() => {
                scannerActive = false;
                startScanner();
            });
        }

        populateClassDropdown();
        startScanner();
    </script>
</body>

</html>
