<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF9C4;
            /* Warm yellow */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #007BFF;
        }

        h1 {
            color: #007BFF;
            font-size: 31px;
            margin-bottom: 12px;
            text-align: center;
        }

        #reader {
            width: 600px;
            height: 600px;
            border: 4px solid #007BFF;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 12px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        #status.success {
            color: #28a745;
            /* Green */
        }

        #status.error {
            color: #d32f2f;
            /* Red */
        }

        #status.skipped {
            color: #F9A825;
            /* Amber/Gold */
        }

        .footer {
            margin-top: 24px;
            font-size: 18px;
            color: #888;
            text-align: center;
        }

        .button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            padding: 18px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            width: 240px;
            text-align: center;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .logo-footer {
            display: block;
            width: 100px;
            margin: 10px auto 0 auto;
        }
    </style>
</head>

<body>
    <h1>üë¶üèªüëßüèª Check-in Ng√†nh Thi·∫øu Nhi üë¶üèªüëßüèª</h1>

    <p id="status">‚ö° High-Speed Scanner Ready - No waiting between scans!</p>

    <div id="reader"></div>

    <button class="button" onclick="restartScanner()">üîÑ Restart Scanner</button>

    <a href="#" class="button" id="sheetsLink" onclick="openSpreadsheet()"
        style="background-color: #28a745; margin-top: 15px; text-decoration: none;"> View Attendance Sheet</a>

    <div class="footer">Powered by HTBC V2.3.0</div>
    <img class="logo-footer" src="https://i.imgur.com/LozPusk.jpeg" alt="Logo">

    <script>
        // Queue system for continuous scanning
        let scanQueue = [];
        let isProcessing = false;
        let scannerActive = false;
        const html5QrCode = new Html5Qrcode("reader");

        function openSpreadsheet() {
            google.script.run
                .withSuccessHandler(function (url) {
                    window.open(url, 'https://docs.google.com/spreadsheets/d/13AFi7Wp9Sijp6XWDfc1Ce5jW0VlTqvh8x0-Rv7cL0ro/edit?usp=sharing');
                })
                .withFailureHandler(function (error) {
                    alert('Error opening spreadsheet: ' + error);
                })
                .getSpreadsheetUrl();
        }

        function logData(data) {
            if (scannerActive) return;
            
            // Add to queue
            scanQueue.push({ data: data, timestamp: new Date() });
            
            // Extract name without class for display
            const parts = data.trim().split(/\s+/);
            const className = parts.pop();
            const nameOnly = parts.join(" ");
            
            // Update status with queue info
            const statusEl = document.getElementById("status");
            statusEl.textContent = `‚úÖ Queued: ${nameOnly} (${scanQueue.length} pending)`;
            statusEl.className = "success";
            
            // Restart scanner IMMEDIATELY - don't wait for processing
            scannerActive = false;
            startScanner();
            
            // Start or continue processing chain
            if (!isProcessing) {
                processNextScan();
            }
        }
        
        function processNextScan() {
            if (scanQueue.length === 0) {
                isProcessing = false;
                return;
            }
            
            isProcessing = true;
            const nextScan = scanQueue.shift();
            
            // Extract name for display
            const parts = nextScan.data.trim().split(/\s+/);
            const className = parts.pop();
            const nameOnly = parts.join(" ");
            
            // Update status during processing
            const statusEl = document.getElementById("status");
            statusEl.textContent = `‚è≥ Processing: ${nameOnly} (${scanQueue.length} remaining)`;
            statusEl.className = "";
            
            // Process with google.script.run
            google.script.run
                .withSuccessHandler(function(result) {
                    console.log("Processed: " + result);
                    
                    // Update status only if queue is empty
                    if (scanQueue.length === 0) {
                        statusEl.textContent = `‚úÖ All processed - Ready for scanning`;
                        statusEl.className = "success";
                    }
                    
                    // Continue processing next item in queue
                    processNextScan();
                })
                .withFailureHandler(function(error) {
                    console.error("Error: " + error);
                    
                    // Show error briefly
                    statusEl.textContent = `‚ùå Error: ${error}`;
                    statusEl.className = "error";
                    
                    // Continue processing even after error
                    setTimeout(() => processNextScan(), 2000);
                })
                .logScan(nextScan.data); // Direct call to logScan
        }

        function startScanner() {
            if (scannerActive) return;
            scannerActive = true;

            const statusEl = document.getElementById("status");
            if (!statusEl.classList.contains("success") && !statusEl.classList.contains("error")) {
                statusEl.textContent = "üîé Scanner active - Ready for next scan";
                statusEl.className = "";
            }

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 400, height: 400 },
                },
                (decodedText) => {
                    html5QrCode.stop().then(() => {
                        scannerActive = false;
                        logData(decodedText);
                    });
                },
                (errorMessage) => {
                    console.warn("QR scan error:", errorMessage);
                }
            ).catch((err) => {
                statusEl.textContent = "‚ùå Camera access error!";
                statusEl.className = "error";
                console.error("Scanner error:", err);
                scannerActive = false;
            });
        }

        function restartScanner() {
            html5QrCode.stop().then(() => {
                scannerActive = false;
                startScanner();
            }).catch(() => {
                scannerActive = false;
                startScanner();
            });
        }

        startScanner();
    </script>
</body>

</html>
